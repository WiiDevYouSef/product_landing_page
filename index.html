<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-landing-page</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header id="header">
        <h1 class="logo"  >Magana</h1>
        <nav id="nav-bar">
            <a href="#home" class="nav-link">home</a>
            <a href="#products" class="nav-link">product</a>
            <a href="#contact" class="nav-link">contact</a>
        </nav>
    </header>
    <!--home-->
    <div class="hero" id="home">
        <div class="hero-content" >
            <img src="https://images.unsplash.com/photo-1503328427499-d92d1ac3d174?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="" class="hero-img">
            <h1 class="hero-title">Limited Edition Watches: Get Yours Before Theyâ€™re Gone
            </h1>
        </div>

    </div>
    
    <!--product-->

    <div id="products">
        <img src="/images/ImgProductOne.jpg" alt="Watch 1">
        <img src="/imagesImgProductTwo.jpg" alt="Watch 2">
        <img src="/imagesImgProductThree.jpg" alt="Watch 3">
        <img src="/imagesImgProductFore.jpg" alt="Watch 4">
        <img src="/imagesImgProductFive.jpg" alt="Watch 5">
        <img src="/imagesImgProductSix.jpg" alt="Watch 6">

    </div>

    <!--video-->
    <div class="video-container" >
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/fGox1CIZMNM?si=7iBWnbU20OGcoSck"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <!--contact-->
    <div class="hero-form" id="contact">

        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="name" placeholder="Enter Your Name" type="email" required name="name"></input>
            <input id="email" placeholder="Enter Your Email" type="email" required name="email"></input>
            <input id="submit" type="submit"></input>

        </form>
        <div class="me">Made by<a target="_blank" href="https://github.com/WiiDevYouSef">WiiDevYouSef</a></div>
    </div>



</body>

</html>
